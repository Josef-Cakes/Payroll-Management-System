<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background-color: #f5e9d3;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .header h1 {
            background-color: #e9a266;
            padding: 15px;
            border-radius: 10px;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px; /* Adjust padding to leave space for button */
        }

        .password-container img {
            position: absolute;
            right: 10px;
            top: 8px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2b5e57;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #21443f;
        }

        .alert {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <h1>PAYROLL SYSTEM</h1>
            </div>
            <form class="login-form" method="POST" action="">
                {% csrf_token %}
                <label for="email">Email:</label>
                <input type="text" id="email" name="username" required>

                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <!-- <img src="open.png" id="eyeopen"> -->
                </div>

                <button type="submit">Log in</button>
            </form>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
