<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Wrapper for Sidebar and Content */
        .wrapper {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Style */
        .sidebar {
            background-color: #fde7cb;
            padding: 20px;
            width: 250px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a.active {
            background-color: #2b5e57;
            color: white;
        }

        .sidebar ul li a:hover {
            background-color: #2b5e57;
            color: white;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            background-color: #ead2b3;
            padding: 20px;
            border-radius: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Section -->
        <nav class="sidebar">
            <h2>Payroll Management System</h2>
            <ul>
                <li><a href="#" class="active">Employee Report</a></li>
                <li><a href="#">Leave</a></li>
                <li><a href="#">Salary Report</a></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </nav>

        <!-- Main Content Section -->
        <div class="main-content">
            <header>
                <h1>Employee Report</h1>
            </header>
            <div class="content">
                <!-- This area can be populated with the employee report details -->
            </div>
        </div>
    </div>
</body>
</html>
